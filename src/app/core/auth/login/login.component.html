<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 p-4">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-sm text-center">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">Iniciar Sesión en ChatApp</h2>
    <p class="text-gray-600 dark:text-gray-300 mb-6">Usa tu cuenta de Google para continuar.</p>
    <button (click)="signInWithGoogle()"
      class="w-full flex items-center justify-center bg-blue-600 dark:bg-blue-700 text-white py-3 px-4 rounded-md hover:bg-blue-700 dark:hover:bg-blue-800 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
      <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google logo" class="w-6 h-6 mr-3">
      Iniciar Sesión con Google
    </button>
  </div>
</div>
